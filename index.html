<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Sample</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="yes" />
	<link rel="stylesheet" href="libs/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
</head>

<body>
<!-- Sidebars -->
<div ng-include="'partials/sidebar.html'" class="sidebar sidebar-left"></div>

<div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>

	<!-- Navbars -->
	<div class="navbar navbar-app navbar-absolute-top">
		<div class="navbar-brand navbar-brand-center" ui-yield-to="title">
			Main Page
		</div>
		<div class="btn-group pull-left">
			<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
				<i class="fa fa-bars"></i> Menu
			</div>
		</div>
	</div>

	<div class="navbar navbar-app navbar-absolute-bottom">
	</div>

	<!-- App Body -->
	<div class="app-body" ng-class="{loading: loading}">
		<div ng-show="loading" class="app-content-loading">
			<i class="fa fa-spinner fa-spin loading-spinner"></i>
		</div>
		<div class="app-content">
			<ng-view></ng-view>
		</div>
	</div>

</div><!-- ~ .app -->

<div ui-yield-to="modals"></div>
<script type="text/javascript" data-main="js/index" src="libs/requirejs/require.js"></script>
</body>
</html>
